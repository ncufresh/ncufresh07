<p>在「進行選課」頁面，會看到下列的子選項。</p>
<table border="1">
<tr>
<td width="125">
<em>「狀態與說明」</em></td>
<td width="400">最先看到的頁面，會將已選科目的詳細資訊列出來。</td>
</tr>
<tr>
<td><em>「課表」</em></td><td>將已選科目以功課表呈現。</td>
</tr>
<tr>
<td><em>「志願序」</em></td><td>若同一時段有多堂課衝到，可以在此頁面可能中選時課程的優先順序。</td>
</tr>
<tr>
<td><em>「選修別」</em></td><td>改變所修科目是否選修或必修。</td>
</tr>
<tr>
<td><em>「未中選科目」</em></td><td>提供之前落選的課程，讓同學方便再次選取。</td>
</tr>
</table>
